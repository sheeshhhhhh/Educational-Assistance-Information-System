{% extends 'index.html' %}

{% load static %}

{% block content %}
    <div class="container p-5">
        <div class="flex w-full justify-start">
            <h1 class="font-bold text-xl md:text-3xl">
                Add Batch
            </h1>
        </div>
        <div class="p-4 flex justify-center items-center w-full">
            <form method="post" class="w-[450px] p-4 mt-8">
                {% csrf_token %}
                <div class="mb-5">
                    <label for="id_batch_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Batch Name</label>
                    {{ form.batch_name }}
                </div>
                <div class="flex justify-between gap-3">
                    <div class="mb-5">
                        <label for="id_budget" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Budget (â‚±eso)</label>
                        {{ form.budget }}
                    </div>
                    <div class="mb-5">
                        <label for="id_limit" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Limit</label>
                        {{ form.limit }}
                    </div>
                </div>
                <h2 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Date
                </h2>
                <div id="date-range-picker" date-rangepicker class="flex items-center">
                    <div class="relative">
                      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                           <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                          </svg>
                      </div>
                      {{ form.start_date }}
                    </div>
                    <span class="mx-4 text-gray-500">to</span>
                    <div class="relative">
                      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                           <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                          </svg>
                      </div>
                      {{ form.end_date }}
                      {{ form.end_date.error }}
                  </div>
                </div>
                <div class="w-full flex items-center justify-center mt-3">
                    <button type="submit" class="w-[300px] text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                        Add Batch
                    </button>
                </div>

            </form>
        </div>
    </div>
{% endblock %}

{% block script %}
{% endblock %}
